# sass-lint config generated by make-sass-lint-config v0.1.1

files:
  include: '**/*.s+(a|c)ss'
  ignore: # standard ignores for Adaptive.js projects
      - '**/node_modules/**/*.scss'
      - '**/bower_components/**/*.scss'
      - 'app/global/styles/base/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth:
    - 2
    - max-depth: 1
  border-zero:
    - 2
    - convention: '0'
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: hyphenatedbem
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
  hex-length:
    - 2
    - style: short
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
  indentation:
    - 2
    - size: 4
  leading-zero: # this seems to conflict with spacing around operators
    - 0
    - include: true
  mixin-name-format:
    - 2
    - allow-leading-underscore: true
      convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
  mixins-before-declarations: 2
  nesting-depth:
    - 2
    - max-depth: 4
  no-color-keyword: 0
  no-color-literals: 0
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 0
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors:
    - 2
    - whitelist: ['from', 'to']
  no-misspelled-properties: # only warn: sass-lint's list of properties needs updating
    - 1
    - extra-properties: ['tap-highlight', 'overflow-scrolling']
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2
  no-transition-all: 0
  no-url-protocols: 2
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    - convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
  property-sort-order:
    - 2
    - ignore-custom-properties: false
      order:
        - content
        - quotes
        - counter-reset
        - counter-increment
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - float
        - clear
        - display
        - overflow
        - overflow-x
        - overflow-y
        - clip
        - table-layout
        - empty-cells
        - caption-side
        - border-spacing
        - border-collapse
        - flex-flow
        - flex-direction
        - flex-wrap
        - justify-content
        - align-items
        - align-content
        - flex
        - flex-grow
        - flex-shrink
        - flex-basis
        - align-self
        - order
        - box-sizing
        - width
        - min-width
        - max-width
        - height
        - min-height
        - max-height
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - border
        - border-width
        - border-style
        - border-color
        - border-top
        - border-top-width
