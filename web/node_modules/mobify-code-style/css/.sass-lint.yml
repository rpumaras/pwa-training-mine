        - pointer-events
        - '-webkit-appearance'
        - '-moz-appearance'
        - '-webkit-overflow-scrolling'
        - '-webkit-tap-highlight-color'
        - '-webkit-text-stroke'
  property-units:
    - 0
    - global:
        - ch
        - em
        - ex
        - rem
        - cm
        - in
        - mm
        - pc
        - pt
        - px
        - q
        - vh
        - vw
        - vmin
        - vmax
        - deg
        - grad
        - rad
        - turn
        - ms
        - s
        - Hz
        - kHz
        - dpi
        - dpcm
        - dppx
        - '%'
      per-property: {}
  quotes:
    - 0
    - style: double
  shorthand-values:
    - 2
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 1 # Only warn here, since sass-lint doesn't understand helpers in urls
  variable-for-property:
    - 0
  variable-name-format:
    - 2
    - allow-leading-underscore: true
      convention: '[a-z]|-{3}|_{3}|[^_]_[^_]'
  zero-unit: 2
